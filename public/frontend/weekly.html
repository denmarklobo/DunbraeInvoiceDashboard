<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Target</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="display.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="content">
            <h3>Target for the Week of <span class="highlight" id="currentMonth"></span></h3>
            <p class="overview">Overview</p>

            <hr>
            <br>
            
            <div class="stats">
                <div class="stat">
                    <p>Week Invoiced</p>
                    <h2 class="amount">$541,935</h2>
                </div>
                <div class="stat">
                    <p>Week Target</p>
                    <h2 class="amount">$12,984,289</h2>
                </div>
            </div>

            <div class="bar-chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="progressChart"></canvas>
            <p class="week-text">Week 37 <br> <span class="report">Reports</span></p>
        </div>
    </div>
    
    <br>

    <div class="footer">
        <img src="assets/Dunbrae-Subic.png" alt=""> 
        <span class="year">Year <span id="currentYear"></span></span>
    </div>
    <hr class="footer-line">

    <script src="weekly.js"></script>
</body>
</html>
