<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="adminlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Please Login</h2>
            <p class="subtitle">Admin Panel</p>

            <form>
                <div class="input-group">
                    <label for="email">Company Email</label>
                    <input type="email" id="email" placeholder="Please Enter Your Company Email" required />
                </div>

                <div class="input-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Please Enter Your Password" required />
                    <span class="toggle-password" style="top: 30px;" onclick="togglePassword()">
                        <i class="fa-solid fa-eye" id="toggleIcon"></i>
                    </span>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" style="margin-right: 10px;">
                    <label for="remember" style="margin-bottom: 0;">Remember me</label>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="adminpassword.js"></script>
</body>

</html>
